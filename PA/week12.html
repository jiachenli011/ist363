<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Week 12</h1>
    <div id="data"></div>


    <script>
        function reportResults(response){
            let browserData = ""
            //console.log(response);
            if (response != "error"){
                const myData = JSON.parse(response);
                //console.log(myData); 
                for (let i = 0; i < myData.length; i++){
                    //console.log(myData[i].title);
                    browserData = browserData + myData[i].title + "<br>";
                }
            }
            document.getElementById("data").innerHTML = browserData;
        }

        endpoint = "https://jsonplaceholder.typicode.com/todos/"

        const request = new XMLHttpRequest();

        request.addEventListener("readystatechange", ()=>{
            if(request.readyState === 4 && request.status === 200){
                //console.log(request,request.responseText);
                reportResults(request.responseText)
            } else if (request.readyState === 4){
                //console.log("Could not get data");
                reportResults("error")
            }
        })

        request.open("GET",endpoint);
        request.send();
        
    </script>
